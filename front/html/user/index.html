<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>手语识别系统</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../../css/style.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="#">
            <i class="fas fa-sign-language me-2"></i>
            手语识别系统
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <span class="nav-link">
                  <i class="fas fa-user me-1"></i>
                  欢迎，<span id="username"></span>
                </span>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="logoutBtn">
                  <i class="fas fa-sign-out-alt me-1"></i>
                  退出
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="main-content">
        <div class="row">
          <div class="col-md-8">
            <div class="video-container">
              <video id="video" autoplay playsinline></video>
              <canvas id="canvas"></canvas>
              <div class="overlay">
                <div class="gesture-box">
                  <span id="gesture-text">等待识别...</span>
                  <div class="confidence-bar">
                    <div id="confidence-level" class="confidence-level"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">
                  <i class="fas fa-info-circle me-2"></i>
                  识别结果
                </h5>
              </div>
              <div class="card-body">
                <div class="result-container">
                  <h3 id="result">等待手语输入...</h3>
                  <p id="confidence">置信度: 0%</p>
                </div>
                <div class="gesture-history">
                  <h5>最近识别历史</h5>
                  <ul id="history-list" class="list-group"></ul>
                </div>
              </div>
            </div>

            <div class="card mt-3">
              <div class="card-header bg-success text-white">
                <h5 class="card-title mb-0">
                  <i class="fas fa-list me-2"></i>
                  可识别手语
                </h5>
              </div>
              <div class="card-body">
                <div class="gesture-list mt-3">
                  <h6 class="text-muted mb-2">数字手语：</h6>
                  <span class="badge bg-info me-2 mb-2">4</span>
                  <span class="badge bg-info me-2 mb-2">5</span>
                  <span class="badge bg-info me-2 mb-2">6</span>
                  <span class="badge bg-info me-2 mb-2">7</span>
                  <span class="badge bg-info me-2 mb-2">8</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer bg-light">
      <div class="container">
        <div class="text-center py-3">
          <p class="mb-0">© 2024 手语识别系统 | 基于 MediaPipe</p>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/user/app.js"></script>
  </body>
</html>
