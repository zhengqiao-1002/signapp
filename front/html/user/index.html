<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>手语学习平台</title>
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-brand">手语学习平台</div>
      <div class="nav-links">
        <a href="/user/index.html" class="active">首页</a>
        <a href="/user/reference.html">手语参考</a>
        <a href="/user/about.html">关于</a>
        <a href="/user/profile.html">个人中心</a>
      </div>
      <div class="nav-user">
        <span id="username"></span>
        <button onclick="logout()">退出</button>
      </div>
    </nav>

    <div class="main-container">
      <!-- 左侧关键词列表 -->
      <div class="keywords-container">
        <div class="keywords-header">
          <h3>匹配的手语</h3>
        </div>
        <div class="keywords-list" id="keywordsList">
          <!-- 关键词列表将通过 JavaScript 动态加载 -->
        </div>
      </div>

      <!-- 中间内容区域 -->
      <div class="content-container">
        <div class="video-container">
          <video id="signVideo" controls>
            <source src="" type="video/mp4" />
            您的浏览器不支持视频播放
          </video>
        </div>
        <div class="input-container">
          <textarea
            id="textInput"
            class="text-input"
            placeholder="请输入要翻译的文字..."
          ></textarea>
        </div>
      </div>

      <!-- 右侧识别结果 -->
      <div class="result-container">
        <div class="result-header">
          <h3>识别结果</h3>
        </div>
        <div class="result-content" id="recognitionResult">
          <!-- 识别结果将通过 JavaScript 动态显示 -->
        </div>
      </div>
    </div>

    <script src="/js/user/index.js"></script>
  </body>
</html>
