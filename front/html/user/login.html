<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>用户登录 - 手语学习平台</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .form-signin {
        width: 100%;
        max-width: 480px;
        padding: 40px;
        margin: auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
      }
      .form-signin .logo {
        font-size: 4rem;
        color: #4a69bd;
        margin-bottom: 1.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }
      .form-floating {
        margin-bottom: 1.2rem;
      }
      .form-control {
        border-radius: 12px;
        border: 1px solid #e1e8f0;
        padding: 12px;
        font-size: 1rem;
      }
      .form-control:focus {
        box-shadow: 0 0 0 0.25rem rgba(74, 105, 189, 0.25);
      }
      .btn {
        border-radius: 12px;
        padding: 0.8rem;
        font-weight: 500;
        letter-spacing: 1px;
        font-size: 1.1rem;
      }
      .btn-primary {
        background: #4a69bd;
        border: none;
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        background: #3c5aa9;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(74, 105, 189, 0.4);
      }
      .btn-secondary {
        background: #6c757d;
        border: none;
        transition: all 0.3s ease;
      }
      .btn-secondary:hover {
        background: #5a6268;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
      }
      .divider {
        margin: 2rem 0;
        display: flex;
        align-items: center;
        text-align: center;
        color: #6c757d;
      }
      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 2px solid #e1e8f0;
      }
      .divider span {
        padding: 0 1.5rem;
        font-weight: 500;
      }
    </style>
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form id="loginForm">
        <div class="logo">
          <i class="fas fa-sign-language"></i>
        </div>
        <h1 class="h3 mb-4 fw-normal">手语学习平台</h1>

        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="用户名"
            required
            autocomplete="username"
          />
          <label for="username"> <i class="fas fa-user me-2"></i>用户名 </label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="密码"
            required
            autocomplete="current-password"
          />
          <label for="password"> <i class="fas fa-lock me-2"></i>密码 </label>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe" />
            <label class="form-check-label" for="rememberMe"> 记住我 </label>
          </div>
          <a href="#" class="text-primary text-decoration-none">忘记密码？</a>
        </div>

        <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">
          <i class="fas fa-sign-in-alt me-2"></i>登录
        </button>

        <div class="divider">
          <span>或者</span>
        </div>

        <a href="/user/register.html" class="w-100 btn btn-lg btn-secondary">
          <i class="fas fa-user-plus me-2"></i>注册新用户
        </a>

        <div id="alertPlaceholder" class="mt-3"></div>

        <p class="mt-4 mb-3 text-muted">
          <i class="far fa-copyright me-1"></i>2024 手语学习平台
        </p>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/user/login.js"></script>
  </body>
</html>
